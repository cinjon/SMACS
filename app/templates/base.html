<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <script src="/static/js/jquery-latest.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Smacs</title>
    {% endif %}
    {% endblock %}
  </head>
  <body>
    <div class="container" id="content">
      <div class="navbar">
        <div class="navbar-inner" style="background-color:#dceaf4">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('home') }}">CB-CTR</a>
        </div>
      </div>
      <div class="row" style="padding-left:20px; padding-right:20px; width:auto">
        <div class="col-md-12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
  <footer style="background-color:#93E6F0">
    <hr>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block footer %}{% endblock %}
  </footer>
</html>
