<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/bootstrap-typeahead.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>CB-CTR</title>
    {% endif %}
    {% endblock %}
  </head>
  <body>
    <div class="container" id="content">
      <div class="navbar">
        <div class="navbar-inner" style="background-color:#dceaf4">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('home') }}">CB-CTR</a>
          {% if g.user %}
          <ul class="nav pull-right">
            <li><a href="{{ url_for('view_center') }}">{{g.user.name}}</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
      <div class="row-fluid" style="padding-left:20px; padding-right:20px; width:auto">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
  <footer style="background-color:#93E6F0">
    <hr>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block footer %}{% endblock %}
  </footer>
</html>
