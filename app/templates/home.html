{% extends "base.html" %}

{% block head %}
{{ super() }}
<style>
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row-fluid" style="display:none" id="validNumberWarning">Please insert a valid number</div>
  <div class="row-fluid">
    <div class="span4 offset1">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" id="buyOrder">Buy</button>
        <button type="submit" class="btn btn-primary" id="sellOrder">Sell</button>
      </div>
    </div>
    <div class="span2">
      <span style="font-size:20px;" id="orderType">Buy</span>
    </div>
  </div>
  <hr class="style-two">
  <div class="row-fluid">
    <div class="span4 offset1">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" id="btcCurrency">BTC</button>
        <button type="submit" class="btn btn-primary" id="usdCurrency">USD</button>
      </div>
    </div>
    <div class="span2">
      <span id="currency" style="font-size:20px;">BTC</span>
    </div>
  </div>
  <hr class="style-two">
  <div class="row-fluid">
    <div class="span4 offset1">
      <label class="btn btn-default" id="enterInstructions">Enter Quantity of BTC to Buy</label>
    </div>
    <div class="span2">
      <input type="text" id="quantity" style="width:60px">
    </div>
    <button url="{{url_for('order_book')}}" id="submit" type="submit" style="margin-right:30px" class="btn btn-primary pull-right">Submit</button>
  </div>

  <br>
  <hr class="style-two">
  <br>

  <div class="row-fluid">
    <div class="span9 offset1" style="display:hidden; font-size:25px; width:60%" id="results"></div>
  </div>

</div>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="/static/js/home.js"></script>
{% endblock %}
